<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Mercado de Serviços</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:growl id="growl" life="3000"/>
            <label>Descrição:</label>
            <p:inputText value="#{categoriaMB.categoria.descricao}" required="true" requiredMessage="Descrição é obrigatória!"/>
            <p:commandButton action="#{categoriaMB.alterar()}" value="Alterar" update="growl"/>
            <p:commandButton action="#{categoriaMB.cancelar()}" value="Cancelar" immediate="true"/>
        </h:form>
    </h:body>
</html>
